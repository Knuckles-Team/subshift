name: Upload Python Package

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2.3.4
    - name: Build package
      run: |
        echo "Installing dependencies"
        python -m pip install -r requirements.txt
        echo "Runninhg pipeline"
        python setup.py bdist_wheel --universal
    - uses: actions/upload-artifact@v3
      env:
        VERSION: $(ls dist | grep -o '[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*')
      with:
        name: subshift-${{ env.VERSION }}
        path: dist/subshift*.whl
